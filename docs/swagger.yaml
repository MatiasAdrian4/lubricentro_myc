info:
  description: ""
  version: "1.0.0"
  title: "Lubricentro M&C"
  contact:
    email: "matiasadrianpp4@gmail.com"
basePath: "/lubricentro_myc"

tags:
- name: "Clients"
  description: ""
- name: "File Actions"
  description: ""
- name: "Invoices"
  description: ""
- name: "Products"
  description: ""
- name: "Sales"
  description: ""
