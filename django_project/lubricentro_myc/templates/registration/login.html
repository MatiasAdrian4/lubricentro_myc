{% load static %}

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
        
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
</head>

<body id="lubricentro-login">
    <div id="user-section">
        <h2 style="margin: 30px">Lubricentro M&C</h2>
        {% if user.is_authenticated %}
            <button type="button" onClick="window.location.href = '/lubricentro_myc/ventas';">Continuar como {{ user.get_username }}</button>
            <br><br>
            <button type="button" onClick="window.location.href = '/logout/?next=/accounts/login';">Cerrar Sesión</button>
            <br><br>
        {% else %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Iniciar Sesión</button>
                <br><br>
                <button type="button" class="btn btn-primary vue-btn" data-toggle="modal" data-target="#crear-usuario-modal">Crear Nuevo Usuario</button>
                <br><br>
            </form>
        {% endif %}  
    </div>
    {% include "vue_modal/crear_usuario_modal.html" %}
</body>
