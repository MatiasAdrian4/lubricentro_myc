{% block vue_modal %}
{% csrf_token %}
<div id="buscador-clientes-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="buscador-clientes-modal-label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Buscador de Clientes</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" @click="close()"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <table>
          <tr>
            <td>Buscar por Nombre</td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td><button type="button" class="btn btn-default" style="margin-top: 10px;" @click="listar_resultados()">Listar Resultados</td>
            <td></td>
          </tr>
        </table>

        <br>
        <table class="resultados" style="width: 75%">
          <tbody>
          </tbody>
        </table>

      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>

<script type="application/javascript">
new Vue({
    el: "#buscador-clientes-modal",
    delimiters: ['${', '}'],
    components: {},
    methods: {
      listar_resultados() {
        var nombre = $('#buscador-clientes-modal .modal-body table tr:nth-child(1) td:nth-child(2) input').val()
          if(nombre.length < 3) {
            alert("La bÃºsqueda debe de contener al menos 3 caracteres")
          } else {
            axios({
              method:'get',
              url: `/lubricentro_myc/clientes/buscar?nombre=` + nombre,
            }).then(response => {
              var resultados = $('#buscador-clientes-modal .modal-body .resultados tbody')[0]
              resultados.innerHTML = ``

              var clientes = response.data.clientes
              for(var cliente in clientes) {
                var codigo = clientes[cliente].codigo;
                var nombre = clientes[cliente].nombre;
                resultados.innerHTML += `
                  <tr>
                    <td style="padding: 5px;">` + codigo + `</td>
                    <td>` + nombre + `</td>
                    <td><button type="button" class="btn btn-default" data-dismiss="modal" onClick="$(this).addClass('cli-selected');"">Seleccionar</button></td>
                  </tr>
                `
              }
            }).catch(function (error) {
              console.error(error);
            })
          }
      },
      close() {
        if($('.cli-selected').length > 0) {
          var codigo = $('#buscador-clientes-modal .modal-body .resultados tbody tr:has("td .cli-selected") td:nth-child(1)').text();
          var nombre = $('#buscador-clientes-modal .modal-body .resultados tbody tr:has("td .cli-selected") td:nth-child(2)').text();
          $('.resumen-venta tr:nth-child(2) td:nth-child(1) input')[0].value = codigo
          $('.resumen-venta tr:nth-child(2) td:nth-child(1) input')[1].value = nombre
          $('.resumen-venta tr:nth-child(2) td:nth-child(2) button')[1].hidden = false
        }
        $('#buscador-clientes-modal .modal-body table tr:nth-child(1) td:nth-child(2) input').val("")
        $('#buscador-clientes-modal .modal-body .resultados tbody')[0].innerHTML = ``
      }
    },
    data: {},
    mounted() {
      axios.defaults.xsrfHeaderName = "X-CSRFToken";
      axios.defaults.xsrfCookieName = "XCSRF-TOKEN";

      $('#buscador-clientes-modal').on('hidden.bs.modal', this.close);
    }
  })
</script>

{% endblock %}
