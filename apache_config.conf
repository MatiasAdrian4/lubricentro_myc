<VirtualHost *:80>
    
    ServerAdmin matiasadrianpp4@gmail.com
    DocumentRoot /home/ubuntu/django/lubricentro_myc/django_project
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    Alias /static /home/ubuntu/django/lubricentro_myc/django_project/lubricentro_myc/static
    
    <Directory /home/ubuntu/django/lubricentro_myc/django_project/lubricentro_myc/static>
        Require all granted
    </Directory>
    
    <Directory /home/ubuntu/django/lubricentro_myc/django_project/django_project>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>
    
    WSGIDaemonProcess lubricentro_myc python-path=/home/ubuntu/django/lubricentro_myc/django_project python-home=/home/ubuntu/django/lub-myc-env
    WSGIProcessGroup lubricentro_myc
    WSGIScriptAlias / /home/ubuntu/django/lubricentro_myc/django_project/django_project/wsgi.py

</VirtualHost>